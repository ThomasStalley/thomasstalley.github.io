<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital & Beams</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            height: 80%;
            display: flex;
            gap: 20px;
        }
        .iframe-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .title {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-container">
            <div class="title">The Capital Fund</div>
            <iframe src="https://capital.auchester.com" title="The Capital Fund"></iframe>
        </div>
        <div class="iframe-container">
            <div class="title">Beams Radio Beta</div>
            <iframe src="https://beamsradio.com" title="Beams Radio Beta"></iframe>
        </div>
    </div>
</body>
</html>
